<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order summary component</title>

        <link rel="stylesheet" href="./css/estilo.css">

    </head>
    <body>
        <div id="container">
            <header>
            </header>

            <main>
                <section id="campo-titulo">
                    <h2 id="titulo">Order Summary</h2>
                    <p>
                        You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </section>

                <section id="campo-plano">
                    <div id="campo-interno">
                        <div id="image-nota">
                            <img src="./assets/img/icon-music.svg" alt="">
                        </div>
                        <div id="plano">
                            <h3>Annual Plan</h3>
                            <span id="valor">$59.99/year</span>
                        </div>
                    </div>

                    <span>Change</span>
                </section>

                <section id="botao">
                    <button id="payment" type="button">Proceed to Payment</button>
                    <button id="cancel" type="button">Cancel Order</button>
                </section>
            </main>

            <footer>
                
            </footer>

        </div>
    </body>
</html>
